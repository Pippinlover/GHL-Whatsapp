<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h3>WhatsApp GHL Lookup</h3>
    
    <div class="form-group">
        <label for="apiKey">GHL API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your GHL API key">
    </div>
    
    <div class="form-group">
        <label for="locationId">Location ID:</label>
        <input type="text" id="locationId" placeholder="Enter your GHL Location ID">
    </div>
    
    <button id="saveButton">Save Settings</button>
    
    <div id="status"></div>
    
    <script src="popup.js"></script>
</body>
</html>
